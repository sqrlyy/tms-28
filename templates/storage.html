<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Storage</title>
</head>
<body style="background-color: #F4F7EE">
<a href="/">Home</a>
<div class="one"><h1>STORAGE</h1></div>
<table class="table_dark" >
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>UNIT PRICE</th>
        <th>QUANTITY</th>
    </tr>
    {% for item in storage %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.unit_price }}$</td>
            <td>{{ item.quantity }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
